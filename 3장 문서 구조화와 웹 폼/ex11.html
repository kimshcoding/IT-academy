<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h1>날짜 정보 입력하기</h1>
   <input type="month"> <!--년도와 월을 선택하는 입력양식-->
   <br>
   <input type="week"> <!--년도별 주수를 선택하는 입력양식-->
   <br>
   <!--년월일 정보를 선택하는 양식으로 min과 max 속성을 사용하여 범위를
       지정할 수 있다.-->
   <input type="date" value="2022-10-30" min="2022-10-01" max="2022-12-01">
   <br>
   <input type="datetime-local"> <!--년,월,일,시,분 선택 양식-->
   <br>
   <input type="time"> <!--시,분 정보 선택 양식-->

   <h1>숫자 입력 양식 만들기</h1>
   <!--스핀 버튼 양식-->
   <input type="number" min="0" max="1000000000" step="400">
   <!--슬라이더를 제공하는 양식-->
   <input type="range" min="1" max="10" onchange="alert(this.value)">


</body>
</html>
