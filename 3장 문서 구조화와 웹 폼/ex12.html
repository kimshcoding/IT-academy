<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>편리한 숫자 입력</title>
</head>
<body>
    <h3>홈 제어 시스템 - 온도 조절</h3>
<hr>
<form>
	지속시간 (0.0~10.0시간) :
	<input type="number" min="0.0" max="10.0"
						 step="0.5"><br><br>
	온도 설정 :	10&deg;
	<input type="range" min="10" max="30"
					list="temperatures">30&deg;
	<datalist id="temperatures">
 		<option value="12" label="Low">
 		<option value="20" label="Medium">
 		<option value="28" label="High">
	</datalist>
<hr>

<form action="">
    <fieldset>
        <legend>로그인</legend>
    id: <input type="text" name="id"><br>
    password: <input type="password" name="pass">
    <button>저장</button>
    </fieldset>
</form>
     <p>
        <!--
            readonly 속성은 읽기 전용으로 수정이 불가능한 양식을 만든다.
            이때 제출시 값은 전송된다.

            disabled 속성은 비활성화 속성으로 수정이 불가능한 양식을 만든다.
            또한, 제출시 값이 전송되지 않는다.
        -->
    <form>
    <input type="text" value="sample" name="t1" readonly>
    <br>
    <input type="text" value="sample" name="t2" disabled>
    <br>
    <input type="submit">
    </p>
    </form>
   



</form>
</body>
</html>
