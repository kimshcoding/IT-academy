<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>예제 3-7, 132p</title>
</head>
<body>
    <!--
        데이터 목록을 가진 텍스트 입력
        datalist 를 사용하여 선택 목록을 제공하는 사례를 보인다.
    -->
    <h1>가보고 싶은 곳</h1>
<hr>
<form>
나라 : <input type="text" name="country" list="countries"><br>
		<datalist id="countries">
			<option value="가나">
			<option value="스위스">
			<option value="브라질">
		</datalist>
보고싶은것 : <input type="text" list="what"><br>
		<datalist id="what">
			<option value="산">
			<option value="바다">
			<option value="도시">
		</datalist>
</form>
</body>
</html>
