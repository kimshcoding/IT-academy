<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>설문지 내용</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
    <p>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여부탁드립니다.
    </p>
    </header>
    <hr>
    <section>
        <article>
        <form>
            <p>
            학년
            <label><input type="radio" name="class" value="1">1학년</label>
            <label><input type="radio" name="class" value="2">2학년</label>
            <label><input type="radio" name="class" value="3">3학년</label>
            <label><input type="radio" name="class" value="4">4학년</label>
            </p>
            <p>
            성별
            <label><input type="radio" name="sex" value="man">남</label>
            <label><input type="radio" name="sex" value="girl">여</label>
            </p>
            <p>
            관심분야
            <select name="sel1">
            <option value="1">모바일 소프트웨어</option>
            <option value="2">웹개발자</option>
            <option value="3">앱개발자</option>
            <option value="4">서버관리자</option>
            </select>
            </p>
            <p>
            진로 
            <input type="checkbox" name="job" value="1">개발
	        <input type="checkbox" name="job" value="2">기획
	        <input type="checkbox" name="job" value="3">영업
            <input type="checkbox" name="job" value="3">창업
            </p>
            <p>
                남기고 싶은 말 <br>
                <textarea name="intro" cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
            </p>
        </form>
    </article>
    </section>
    <footer>
        <p>
             <small>Copyright 2022 by Kitae</small> 
        </p>
        </footer>
</body>
</html>
