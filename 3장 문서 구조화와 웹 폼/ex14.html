<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>
<body>
    <header>
        <h1>게시글 등록</h1>
    </header>
    <hr>
    <section>
        <article>
            <form action="#" method="post">
                <table>
                    <tbody>
                        <tr>
                            <th align="right">작성자 :</th>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <th align="right">제목 :</th>
                            <td>
                                <input type="text" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th align="right">공개여부 :</th>
                            <td>
                                <input type="checkbox" name="t1" value="Y"> 공개
                            </td>
                        </tr>
                        <tr>
                            <th align="right">내용 :</th>
                            <td>
                                <textarea name="intro" cols="50" rows="10"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="reset" value="초기화">
                <button>저장</button>
            </form>
        </article>
    </section>
    <hr>
    <footer>
        글 등록 연습
    </footer>

</html>
