<!DOCTYPE html>
<html>
<head>
    <title>시간과 관련된 윈도우 메소드</title>
</head>
<body>
    <script>
        function alertFn(){
            alert('3초 후 메시지창이 호출됩니다.');
        }
        setTimeout(alertFn, 3000);  // 1000 = 1초

        let cnt = 1;
        function consoleFn(){
            console.log(cnt);
            cnt++;
        }

        let consoleLog = setInterval(consoleFn, 1000); // 1초마다 반복적으로 호출함

        function clearIntervalFn() {
            clearInterval(consoleLog);
        }
    </script>
    <button onclick="clearIntervalFn()">clear</button>
</body>
</html>
