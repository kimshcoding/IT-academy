<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>스타일을 가진 웹 페이지</title>
    <style>
    /*
     style 태그 시작 종료태그 사이는 css 영역이므로 <!-- --> 태그 주석을 사용할 수 없음
     셀럭터 {
        css 속성 : 값 ;
     }
    */
      div{
        color: red;
      }
      p{
        color: yellow;
      }
    </style>
</head>
<body>
     <h1>CSS 시작하기</h1>
     <div>div1</div>
     <div>div2</div>
     <p>p1</p>
     <p>p2</p>
</body>
</html>
