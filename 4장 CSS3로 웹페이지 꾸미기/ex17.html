<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
    <style>
        body>p{
            background-color: aliceblue;
            color: brown;
            font-family:"Lucida Console", serif;
        }
        span{
            font-size: 25px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>텍스트와 폰트</h1>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로
        10px 크기이고 <span>저는 이보다 1.5배 큽니다.</span>
    </p>
</body>
</html>
