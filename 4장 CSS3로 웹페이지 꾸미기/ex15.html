<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #indent{
            text-indent: 4em;
        }
        #align{
            text-align: right;
        }
        /*body{
            text-align: center;
        }*/
        #decoration{
            text-decoration: none;
        }
        #decoration a{
            text-decoration: none;
        }
        #decoration a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>텍스트 꾸미기 css 속성</h1>
    <div id="indent">
        text-indent 속성은<br>
        텍스트의 들여쓰기를 제어할 수 있는<br>
        css 속성이다. <br>
        속성 값으로는 양의 정수가 가능하며 작성도 값 만큼 문자 길이가 
        들여쓰기가 된다.
    </div>
    <div id="align">
        text-align 속성은<br> 
        컨텐츠의 정렬을 <br>
        제어합니다. <br>
        <span>컨텐츠는 태그도 포함합니다.</span>
    </div>
    <div id="decoration">
        text-decoration은 텍스트의 줄과 관련된 제어를 할 수 있습니다. <br>
        <a href="#">링크</a>의 밑줄도 변경할 수 있습니다.
    </div>
</body>
</html>
