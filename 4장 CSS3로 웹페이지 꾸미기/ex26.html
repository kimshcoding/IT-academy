
<!DOCTYPE html>
<html >
<head>
    <title>open challenge</title>
    <link href="my.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
    <h1>설문지</h1>
    <p>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
    </header>
  <section>
    <article>
      <form>
        <p>
         <span>학년</span>
            <input type="radio" name="year" value="1"> 1학년
            <input type="radio" name="year" value="2"> 2학년
            <input type="radio" name="year" value="3"> 3학년
            <input type="radio" name="year" value="4"> 4학년
        </p>
        <p>
          <span>성별</span>
            <input type="radio" name="gender" value="m"> 남
            <input type="radio" name="gender" value="f"> 여
        </p>
        <p>
          <span>관심 분야</span>
          <select name="part">
            <option>모바일 소프트웨어</option>
          </select>
        </p>
        <p>
          <span>진로</span>
            <input type="checkbox" name="job" value="dev">개발
            <input type="checkbox" name="job" value="plan">기획
            <input type="checkbox" name="job" value="sales">영업
            <input type="checkbox" name="job" value="create">창업
        </p>
        <p>
          <span>취미</span>
            <input type="checkbox" name="hobby" value="book">독서
            <input type="checkbox" name="hobby" value="work">산책
            <input type="checkbox" name="hobby" value="study">공부
            <input type="checkbox" name="hobby" value="movie">영화
        </p>
        
        <p>
          <span>남기고 싶은말</span>
          <br>
          <textarea name="intro" rows="20" cols="50" placeholder="글을 남겨주세요"></textarea>
        </p>
        <button>저장</button>
      </form>
    </article>
  </section>
  <footer>
    <p>
      <small>Copyright 2022 by Kitae</small>
    </p>
  </footer>
</body>
</html>
