<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
   <title>&lt;style&gt; 태그로 스타일 만들기</title>
<style>
/*
    style 태그를 이용하여 css 적용시 셀렉터와 일치하는 모든 본문 요소들이 적용됨.
    이때 만약 css 속성이 각 셀렉터에게 중복되는 경우 좁은 범위의 스타일이 우선 적용됨.
*/
body {
	background-color : linen;
	color : blueviolet;
	margin-left : 30px;
	margin-right : 30px;
 }
h3 {
	text-align : center;
	color : darkred;
}
</style>
 </head>
   <body>
    <h3>소연재</h3>
<hr>
       <p>저는 체조 선수 소연재입니다. 음악을 들으면서
       책읽기를 좋아합니다. 김치 찌개와 막국수 무척
       좋아합니다.</p>
   </body>
</html>
