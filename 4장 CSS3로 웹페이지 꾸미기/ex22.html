<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>박스 모델</title>
    <style>
        #d1{
            background-color: yellow;
            width: 100px;
            height: 100px;
            /*
            패딩은 컨텐츠 박스와 테두리 사이 여백을 의미함.
            */
            /*padding: 100px;
            padding-left: 50px; 
            padding-right: 30px;
            padding-top: 80px;
            padding-bottom: 60px;
            padding: 80px 30px 60px 30px; 패딩 4면의 여백이 전부 다른 경우
            padding: 80px 30px 60px;  패딩 좌우여백이 같은 경우
            padding: 80px 30px;  패딩 위아래, 좌우 여백이 같은 경우*/
        }
        #d2, #d3{
            background-color: yellowgreen;
        }
        #d2{
            width: 200px;
            /*
            마진은 요소와 요소 사이의 간격을 제어하는 속성이다.
            */
            /*margin: 10px;  margin은 4면의 여백이 전부 같은 경우
            margin-left: 10px;  4면중 필요한 여백만 제어할 수 있다.
            margin-top: 20px;
            margin-right: 30px;
            margin-bottom: 50px;
            margin: 20px 30px 50px 30px;  4면이 전부 다른 값을 갖는 경우
            margin: 20px 30px 50px;  4면 중 좌우 여백이 같은 경우
            margin: 20px 30px;  4면 중 위아래, 좌우 여백이 같은 경우*/
        }
        #d3{
            width: 150px;
            height: 100px;
            background-color: aqua;
            margin: auto;
        }
        #d4{
            border: 1px solid black;
        }
        #d5{
            /*
            border-bottom-style: solid;
            border-left-style: dotted;
            border-bottom-style: dashed;
            border-right-color: none;
            border-top-color: red;
            border-left-color: blue;
            border-bottom-color: green;
            border-top-width: 3px;
            border-left-width: 5px;
            border-bottom-width: 1px;
            */
            border-top: red 3px solid;
            border-left: blue 5px dotted;
            border-bottom: green 1px dashed;
        }
    </style>
</head>
<body>
    <div id="d1">content 1</div>
    <div id="d2">content 2</div>
    <div id="d3">content 3</div>
    <div id="d4">content 4</div>
    <div id="d5">content 5</div>
</body>
</html>
