<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .color{
            background-color: darkred;
        }
        .color1{
            background-color: deepskyblue;
        }
        .color2{
            background-color: blueviolet;
        }
        .color3{
            background-color: gold;
        }
        .color4{
            background-color: darkorange;
        }
        .color5{
            background-color: olivedrab;
        }
    </style>
</head>
<body>
    <h1>색 이름과 코드</h1>
    <hr>
    <table border="1">
        <tbody>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td class="color"></td>
                <td>DeepSkyBlue</td>
                <td>#00BFFF</td>
                <td class="color1"></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td class="color2"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td class="color3"></td>
            </tr>
            <tr>
                <td>DarkOrange</td>
                <td>#FF8C00</td>
                <td class="color4"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td class="color5"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
