<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>목록 태그 실습</title>
</head>
<body>
    <!--순서가 있는 목록 태그
       <ol></ol>
       이태그는 순서가 있는 항목들의 영역을 나타내는 태그로
       안쪽으로 항목태크 밖에 들어올 수 없다.
       항목 태그인 li 태그 안에는 내용을 표현하는 영역으로
       모든 태그가 다 들어올 수 있다.

       ol태그의 start 속성을 사용하면 출력 순서의 시작점을 
       변경할 수 있다.

       ol태크의 type 속성 사용시 화면에 출력되는 글머리 번호의 타입을 변경할 수 있다.
       type의 종류 1,a,A,i,I
    -->

    <ol start="3" type="i">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
<hr>
    <!--
        ul태그는 순서가 없는 항목을 정의할 때 사용한다.
        ul태그는 순서가 없는 항목의 영역을 의미하며
        항목은 li 태그를 사용하여 정의한다.

        글머리 기호를 변경할 수 있으나 css를 사용해야 한다.
    -->

    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
<hr>
    <!--
        목록 안에 목록 만들기
        li태그안에는 html 본문 태그의 모든 태그가 들어올 수 있다는
        원리를 사용하여 목록의 서브 목록을 만들 수 있다.
    -->
    <ul>
        <li>커피
            <ul>
                <li>아메리카노</li>
                <li>카페라떼</li>
                <li>카푸치노
                    <ul>
                        <li>시나몬 O</li>
                        <li>시나몬 X</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>에이드
            <ol type="a">
                <li>청포도</li>
                <li>자몽</li>
            </ol>
        </li>
        <li>차</li>
    </ul>
    <hr>
    <!--
        정의형 목록 태그
        -dl사용한다. (정의형 항목이 들어오는 영역을 안내함)
        -dt 태그를 사용하여 정의 타이틀을 지정한다.
        -dd 태그를 사용하여 정의 타이틀에 대한 설명을 작성한다.
    -->
    <dl>
        <dt><b>HTML</b></dt>
        <dd>-웹페이지의 구조를 나타내는 언어이다.</dd>
        <dd>-HTML은 태그로 이루어진 언어이다.</dd>
        <dt><b>CSS</b></dt>
        <dd>-웹페이지의 디자인을 표현하는 언어이다.</dd>
        <dt><b>JavaScript</b></dt>
        <dd>-웹페이지의 동적 처리를 하는 언어이다.</dd>
    </dl>



</body>
</html>
