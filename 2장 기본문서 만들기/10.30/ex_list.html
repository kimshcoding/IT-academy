<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>목록 만들기 실습</title>
</head>
<body>
    <h2>순서가 있는 목록 만들기</h2>
    <ol start="1" type="A">
        <li>첫번째 항목</li>
        <li>두번째 항목</li>
        <li>세번째 항목</li>
    </ol>

    <h2>순서가 없는 목록 만들기</h2>
    <ul>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>

    <h2>리스트 중첩하기</h2>
    <ol>
        <li>항목1</li>
         <ol>
            <li>항목 1-1</li>
            <li>항목 1-2</li>
         </ol>
         <li>
            <h2>항목2</h2>
            <p>내용</p>
            <ul>
                <li>항목2-data</li>
                <li>항목3-data</li>
            </ul>
        </li>
         <li>항목3</li>
    </ol>

</body>
</html>
