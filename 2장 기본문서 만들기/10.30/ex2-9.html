<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8">
<title>텍스트 꾸미기</title>
 </head>
   <body>
<h3>텍스트 꾸미기</h3>
<hr>
 <p>
	<b>진하게</b><br>
	<strong>중요한</strong><br>
	<em>강조</em><br>
	<i>이탤릭으로 강조</i><br>
	<b><i>진하게 이탤릭으로 강조</i></b><br>
	보통 문자 <small>한 단계 작은 문자</small><br>
	<del>삭제</del><br>
	<ins>추가</ins><br>
	보통문자의 <sup>윗첨자</sup><br>
	보통문자의 <sub>아래첨자</sub><br>
	<mark>하이라이팅</mark><br>
    <b>
        <em>
        *텍스트 굵게 강조!*   <!-- 중첩 사용 가능, 바깥쪽 태크의 영향을 계속 받음-->
        </em>
    </b><br>
    <strong><i>이탤릭체로 중요하게</i></strong><br>
	<code>
		코드 값을 표현하는 텍스트
	</code><br><br>
	   <strong>이름:</strong><small>홍길동</small><br>
	   <strong>나이:</strong><small><i>20세</i></small><br>
	   <strong>연락처:</strong><small><i>010-1111-1111</i></small><br>
	   <strong>주소:</strong><small>전주 덕진구 백제대로 <i>572</i></small><br>
 </p>
   </body>
</html>
