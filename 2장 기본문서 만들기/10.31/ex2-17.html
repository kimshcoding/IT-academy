<!DOCTYPE html>

<body>
    <h3>표에 이미지 삽입</h3>

<table border="1" bordercolor="red">

</table>

        <th>이름</th>

<h3>도시 소개</h3>
<hr>
<dl>
    <dt>
        California
    </dt>
    <dd>
        맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을 가진 멋진 주

    <dt>
        Florida
    </dt>
    <dd>
        미국의 동남부에 위치한 주로서 많은 휴양 도시가 있고 미국의
        최남단이 연결된 아름다운 주

    <dt>
        Texas
    </dt>
    <dd>
        드넓은 목장들이 있어 텍사스 바베큐로 유명하고 석유가 생산되는 주
