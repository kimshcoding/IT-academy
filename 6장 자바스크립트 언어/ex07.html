<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>실습문제 2번 307p, 3번 308p</title>
</head>

<body>
    <script>
        document.write("<h2>Welcome Home</h2>");
        document.write("<hr>");
        document.write("<p>저희 홈 페이지 오신 것을 환영합니다.</p>");
    </script>
    <hr>
    <script>
        document.write("*<br>");
        document.write("**<br>");
        document.write("***<br>");
        document.write("****<br>");
        document.write("*****");
    </script>
    <hr>
    <h2>document.write()로 표만들기</h2>
    <hr>
    <script>
        document.write("<table border=1><tbody><tr><td>n</td><td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr></tbody></table>");
        document.write("<table border=1><tr><th>n2</th><td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></table>");
    </script>
</body>

</html>
