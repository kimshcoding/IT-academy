<!DOCTYPE html>
<html>

<head>
    <title>함수 실습</title>
</head>

<body>
    <script>
        //함수 정의
        function makeTB(name, age, addr) {
            document.write('<table border="1">');
            document.write('<tr>');
            document.write('<th>이름</th>');
            document.write('<td>' + name + '</td>');
            document.write('</tr>');
            document.write('<tr>');
            document.write('<th>나이</th>');
            document.write('<td>' + age + '</td>');
            document.write('</tr>');
            document.write('<tr>');
            document.write('<th>주소</th>');
            document.write('<td>' + addr + '</td>');
            document.write('</tr>');
            document.write('</table>');
        }

        let nameT = prompt('이름 입력하세요.');
        let ageT = prompt('나이 입력하세요.');
        let addrT = prompt('주소 입력하세요.');


        makeTB(nameT, ageT, addrT);
    </script>
</body>

</html>
