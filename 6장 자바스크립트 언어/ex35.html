<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>while 문</title>
</head>

<body>
    <!--
        while : 반복문, 반복의 횟수는 모르지만 반복의 조건을 알고 있을 때
                사용하는 반복문이다.

        문법)
        while(1.조건식){
            2.실행문
        }

        실행순서: 1.조건식 비교 (ture경우) => 2.실행문 실행 
                => 1.조건식 비교(ture경우) => 2.실행문 실행
                => 1.조건식 비교(false경우) => while문 종료

        *while문은 반복의 횟수를 제어하지 않기 때문에 실행문에서 반드시
        조건식이 거짓이 될 수 있도록 제어해야 한다.

        *주로 반복 회차마다 조건을 만족하는지 만족하지 않는지에 대하여
        확인할 때 사용한다.
    -->
    <h3>while 문으로 0에서 n까지 합</h3>
    <hr>
    <script>
        let n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n); //문자열을 숫자로 바꿈

        let i = 0, sum = 0;
        while (i <= n) {   //i가 0에서 n까지 반복
            sum += i; // 총합계의 결과를 제공함
            i++; //while문의 조건식을 만족하지 않도록 해주는 역할.
        }
        document.write("0에서 " + n + "까지 합은" + sum);
    </script>
</body>

</html>
