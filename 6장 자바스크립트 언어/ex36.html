<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>while 문 실습</title>
</head>
<body>
    <script>
        /*
        사용자가 q를 입력할 때까지 입력한 내용을 계속 출력하는
        while문을 작성하세요.
        */

        let flag = true;
        while(flag){
            let text = prompt("텍스트를 입력하세요.");

            if(text != 'q'){
                document.write(text + "<br>");
            }else{
                flag=false;
            }
        }
        document.write("종료<br>")
    </script>
</body>
</html>
