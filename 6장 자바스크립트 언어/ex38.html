<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>수업과제</title>
</head>

<body>

    <script>
        /*
            1.사용자에게 계속 수를 하나씩 입력받아
            2.수의 합을 구한다.
            3.이때 수의 합이 50을 넘는 경우 반복이 종료된다.
            */
        let flag = true;
        let sum = 0;
        while (flag) {  // flag가 true라서 무한반복 상태임
            let num = prompt("수를 입력하세요");   //1.사용자에게 계속 수를 하나씩 입력받아
            sum += parseInt(num);   //2.수의 합을 구한다.

            if (sum > 50) {   //3.이때 수의 합이 50을 넘는 경우 반복이 종료된다.
                flag = false;
            }
        }
        document.write("입력한 수의 합은:" + sum)
    </script>
</body>

</html>
