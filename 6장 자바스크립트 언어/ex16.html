<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>대입 연산자</title>
</head>

<body>
    <script>

        //대입 연산자 (연산의 우선순위가 가장 낮음)

        //1. 단순 대입 연산자(=기호를 사용하여 왼쪽 피연산자를 오른쪽 변수에 대입)

        let a = 10 + 20 * 3 / 4;

        //2. 복합 대입 연산자
        //  - 다양한 연산자와 대입이 함께 이루어지는 연산자를 의미함
        //  - 연산의 결과를 다시 해당 변수에 대입할 때 사용함

        //1)산술 복합 대입 연산자

        a = 0;
        // a 변수에 2를 더한 값을 다시 a로 대입하세요.
        a = a + 2;
        a += 2;

        //a변수의 값에서 1을 뺀 값을 다시 a에 대입하세요.
        a = a - 1;
        a -= 1; //2
        console.log(a);

        //2)문자열 복합 대입 연산자
        a += "aa"; // a = a + "aa";
        console.log(a); //2aa

        a = 10;

        a += '1';
        console.log(a);  //101
        //3)비트 대입 연산자 (자바에서 확인)


    </script>
</body>

</html>
