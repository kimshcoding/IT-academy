<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        prompt 이용하여 사용자에게 id, password, name를 각각 입력 받습니다.

        이때 입력받은 id가 "tester" 이고 password가 "1234"이면
        화면에 000님 환영합니다. (000은 사용자가 입력한 name값 출력)
        id, password가 일치하지 않으면 ('tester', '1234'가 아니면)
        '다시 시작하세요.' 출력
        본문 출력시 전부 <h2> 태그 사용


        입력받은 id가 'admin' 이고 password가 '0000'이면
        화면에 '관리자님 환영합니다.' 출력을 추가하세요.
    -->

    <script>

        
        let id = prompt('id를 입력하세요.');
        let password = prompt('password를 입력하세요.');
        let name = prompt('name를 입력하세요.');

        if(id == "tester" && password == "1234"){
            document.write('<h2>' + name + "님 환영합니다 </h2>");
        }else if(id == "admin" && password == "0000"){
            document.write("<h2>관리자님 환영합니다. </h2>");
        }else{
            document.write('<h2>다시 시작하세요</h2>');
        }

        //---------------------------------------------------------------------------
        /*
        다중 if-else 문

        구문)
        실행문1
        if(조건식1){
            //조선식 1이 참인 경우 실행
            실행문2
            실행문3
        }else if(조건식2){  //생략가능
            //조건식1은 거짓이고 조건식2는 참인 경우 실행
            실행문4
            실행문5
        }else if(조건식3){  //생략가능
            //조건식1,2은 거짓이고 조건식3은 참인 경우 실행
            실행문6
            실행문7
        }else{  //생략가능
            //조건식 1,2,3이 전부 거짓인 경우 실행
            실행문8
        }
        실행문9

        조건식1 참인 경우 : 실행문1 -> 실행문2 -> 실행문3 -> 실행문9
        조건식1이 거짓이고 조건식2가 참인 경우 : 실행문1 -> 실행문4,5 -> 실행문9
        조건식1,2가 거짓이고 조건식3이 참인 경우 : 실행문1 -> 실행문6,7 -> 실행문9
        조선식1,2,3 전부 거짓인 경우 : 실행문1 -> 실행문8 -> 실행문9
        */

        age = 22;

        //age가 65이상이면 '경로우대' 출력
        //age가 65미만 18초과이면 '성인' 출력
        //age가 18이하 7초과이면 '청소년' 출력
        //age가 7이하 이면 '미취학아동' 출력

        if(age >= 65){
            console.log('경로우대');
        }else if(age > 18){
            console.log('성인');
        }else if(age > 7){
            console.log('청소년');
        }else{
            console.log('미취학아동');
        }
    </script>
</body>
</html>
