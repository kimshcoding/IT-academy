<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>비교 연산</title>
</head>

<body>
	<h3>비교 연산</h3>
	<hr>
	<script>
		let x = 13, y = 7;
		document.write("x=" + x + ", y=" + y + "<br><br>");
		document.write("x == y : " + (x == y) + "<br>");  //false
		document.write("x != y : " + (x != y) + "<br>");  //true
		document.write("x >= y : " + (x >= y) + "<br>");  //ture
		document.write("x > y : " + (x > y) + "<br>");  //true
		document.write("x <= y : " + (x <= y) + "<br>");  //false
		document.write("x < y : " + (x < y) + "<br>");  //false

		x = 13;
		y = '13';
		document.write("x == y : " + (x == y) + "<br>"); //true
		document.write("x === y : " + (x === y) + "<br>"); //false

		document.write("x != y : " + (x != y) + "<br>"); //false
		document.write("x !== y : " + (x !== y) + "<br>"); //true
	</script>
</body>

</html>
