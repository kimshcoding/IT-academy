<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>const 상수</title>
</head>

<body>
    <script>
        //const로 선언된 변수는 상수이다.
        //상수: 절대 변하지 않는 값 (관례적을 상수명은 영어 대문자로 작성)
        //학생이름 -> 변수명: studentName (카멜기법 사용)
        //        -> 상수명: STUDENT_NAME(변수명에 공백X 때문에 단어와 단어 사이 _ 사용)

        const MAX = 10; //상수는 선언과 동시에 값이 대입되어야 한다.
        //MAX = 20; //상수는 값이 초기화되면 변경할 수 없다.

        if (true) {
            const MIN = 0;
        }
        console.log(MIN); //const 변수도 지역과 블록을 유지하므로 범위 밖에서 사용할 수 없다.

    </script>
</body>

</html>
