<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>문자열 연산자</title>
</head>

<body>
    <script>
        //문자열 연산자 (+, += 기호를 사용한다.)

        let text = "java";

        let textAll = text + "script";

        console.log(text); //java가 출력됨

        text += "script"; //text = text + "script";

        //더하기 연산 +와 문자열 연산 + 연산자 우선순위가 같다.

        text = '';
        text = "javascript" + 10 + 6; //javascript10 + 6
        console.log(text);

        text = "javascript" + (10 + 6); //javascript16
        console.log(text);
    </script>
</body>

</html>
