<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sum Calculator</title>
</head>

<body>
    <!--
        prompt를 사용하여 사용자에게 값을 받습니다.
        (이때 값은 항상 정수라고 가정합니다.)

        만약 사용자가 입력한 값이 10보다 작은 경우
        1부터 사용자 입력값 까지의 합을 출력하고

        만약 사용자가 입력한 값이 10보다 크고 20보다 작은 경우
        11~사용자입력값까지의 합을 출력합니다.

        그외 경우는 아무것도 출력되지 않습니다.
    -->

<script>
    let num = prompt("정수를 입력하세요");

    if(num < 10){
        let sum=0;
        for(let cnt=1; cnt <=num; cnt++){
            sum+=cnt;
        }
        document.write("1부터 "+num+"까지의 합:"+sum)
    }else if(num<20){    //num은 10보다 크다 num은 20보다 작다
        let sum=0;
        for(let cnt=11; cnt <=num; cnt++){
            sum+=cnt;
        }
        document.write("11부터 "+num+"까지의 합:"+sum)
    }
</script>
</body>

</html>
