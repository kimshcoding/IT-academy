<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>논리 연산</title>
</head>

<body>
    <h3>논리 연산</h3>
    <hr>
    <script>
        let x = true, y = false;
        document.write("x=" + x + ", y=" + y + "<br><br>");
        document.write("x && y : " + (x && y) + "<br>"); //false
        document.write("x || y : " + (x || y) + "<br>"); //true
        document.write("!x : " + (!x) + "<br>"); //false
        document.write("<hr>");
        document.write("(3>2) && (3<4) : " + ((3 > 2) && (3 < 4)) + "<br>"); //true && true -> true
        document.write("(3==-2) || (-1<0) : " + ((3 == 2) || (-1 < 0))); //false || true -> true
    </script>
</body>

</html>
