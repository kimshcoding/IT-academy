<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>함수 실습</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border:1px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <script>
        function boxPrint(){
            document.write("<div></div>")
        }
        boxPrint();
        boxPrint();
        boxPrint();
    </script>
</body>
</html>
