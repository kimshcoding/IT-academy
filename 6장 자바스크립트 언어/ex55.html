        let text = prompt("메시지","초기값");

        /*
        1.함수명: prompt

        3.반환유뮤: 있음

                입력창의 초기값을 제공하며 사용자가 입력한 값을 반환한다.
        */

        let result = confirm('메시지');
        /*
        1.함수명: confirm
        2.매개변수: 1개

        4.실행문: 매개변수1을 메시지로 출력하며 사용자가 확인 버튼 클릭시
                true 반환, 취소버튼 클릭시 false 반환
        */

        alert('메시지');
        /*
        1.함수명: alert
        2.매개변수: 1개
        3.반환유무: 없음
        4.실행문: 매개변수 1을 메시지로 출력하는 기능
