<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>산술 연산자</title>
</head>

<body>
    <script>
        //자바스트립트에서 연산의 결과는 연산식 위치로 반환됨
        //1.더하기(+기호를 사용하여 피연산자 두 개의 합을 도출함)
        let a = 10;
        let b = 20;
        console.log(a + b);
        //1+10의 결과를 출력하세요.
        a = 1;
        b = 10;
        console.log(a + b);
        console.log(1 + 10);

        //* +연산 기호는 산술 더하기 또는 문자열 연결 연산이 가능하기 때문에
        // 피연산자 중 하나라도 문자열이 포함되어 있다면 문자열 연산을 함

        console.log(1 + "10");
        console.log(1 + 2 + 3 + 4); //3+3+4 => 6+4 => 10

        //2.빼기(-기호를 사용하여 피연산자1에서 피연산자 2의 차를 도출함)
        //자바스크립트에서 더하기를 제외한 산술연산은 피연산자들의 데이터를
        //숫자형이 아니어도 변환하여 연산함
        //이때 숫자가 아닌 피연산자를 사용하는 경우 결과는 NaN이 됨
        a = 10;
        b = 2;
        console.log(a - b); //8
        console.log(a - '2'); //8
        console.log(a - 'a'); //NaN

        console.log(10 + 2 - 3); //12-3 => 9

        //3.곱하기 (* 기호를 사용하여 두 피연산자의 곱울 출력함)
        a = 20;
        b = 3;

        let result;
        //a 곱하기 b의 결과를 result 변수에 대입
        result = a * b;
        console.log(result);

        console.log(1 + 2 * 3); //1+6 => 7
        console.log((1 + 2) * 3); //9 자바스트립트에서 연산우선순위는 괄호를 이용하면 높일 수 있음

        //4.나누기 (/ 기호를 사용하여 피연산자 1을 피연산자2로 나눈 결과 반환)
        a = 10;
        b = 2;

        result = a / b;
        console.log(result);


        a = 10;
        b = 3;

        result = a / b;
        console.log(result); //3.3333333333333335  값을 나타내는 데이터의 한계로 실수 값은 정확하지 않다.

        a = 10;
        b = 0.0;

        result = a / b;
        console.log(result); //Infinity  나누기 연산시 피연산자 2가 0.0인 경우 무한대인 값이 출력되므로 주의

        //5.나머지  (% 기호를 사용하며 피연산자1을 피연산자2로 나눈 나머지 반환) 
        //나머지 연산은 정수 연산으로 몫으로 정수값 외 남는 값을 반환함
        a = 10;
        b = 3;

        console.log(a % b);

        a = 10;
        b = 0.0;

        console.log(a % b); //NaN  나머지 연산시 피연산자2가 0.0인 경우 NaN 반환

    </script>
</body>

</html>
