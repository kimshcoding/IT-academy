<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<h2>자바스트립트 시작</h2>');
        //<div>document.write()를 사용하면 자바스크립트로 웹페이지를 출력합니다.</div>
        document.write('<div>document.write()를 사용하면 자바스크립트로 웹페이지를 출력합니다.</div>')
        document.writeln("줄바꿈이 됩니다.<br>");
        document.writeln("다음내용");
        /*
        document.write 또는 document.writeln을 이용하면 웹페이지를 쓸 수 있으나
        권장하지 않는다. 페이지 전부 로드된 후 동작하면 기존 페이지를 지우고 새로 쓰기 때문이다.
        */
    </script>
    <br>
    <button onclick="document.write(2)">클릭!</button>
</body>

</html>
