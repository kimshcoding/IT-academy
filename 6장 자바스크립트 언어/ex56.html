<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>실습문제</title>
</head>

<body>
    <script>
        /*
        "접속하시겠습니까?"라는 메시지 창을 띄운다.
        이때 해당 메시지 창은 확인과 취소버튼을 제공합니다.
        만약 사용자가 확인 버튼 클릭시
        <h2>환영합니다.</h2> 출력
        취소버튼 클릭시
        <h2>다음에 다시 만나요.</h2> 출력
        */
        let result = confirm("접속하시겠습니까?");
            if (result) {    //확인 창을 누르면 true가 되어 "환영합니다."가 출력됨
                document.write("<h2>환영합니다.</h2>");
            } else {
                document.write("<h2>다음에 다시 만나요.</h2>");
            }
        
    </script>
</body>

</html>
