<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>do-while문</title>
</head>
<body>
    <script>
        /*
        do-while문 : 조건을 비교하기 전에 실행문부터 실행 후 조건을 비교하는 반복문
                    무조건 실행문이 한 번 이상은 실행된다. 
        문법)
        do{
            1.실행문
        }while(2.조건식)

        실행순서 : 1.실행문->조건식(true)->1.실행문->2.조건식(false)->반복종료
        */

        let sum=0;
        let flag=false;
        do{
            let num = prompt("수를 입력하세요");
            sum += parseInt(num);

        }while(flag);

        document.write(sum);
    </script>
</body>
</html>
