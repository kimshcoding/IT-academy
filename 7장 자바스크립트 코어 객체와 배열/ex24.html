<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>new Object()</title>
</head>

<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        // 객체는 반드시 변수에 담겨야 사용할 수 있으며
        // 객체의 구성요소(속성, 메소드)에 접근하기 위해서는
        // 해당 객체를 담고 있는 변수, 구성요소로 사용한다.

        // 속성 => 변수.속성명;
        // 메소드 호출 => 변수.메소드명();

        // book 객체를 new Object()로 생성 -> Object도 프로토타입이며 필드(속성)와 메소드 존재x
        let book = new Object();

        // 프로퍼티 3개 구성 및 초기화
        book.title = "HTML5";
        book.author = "황기태";
        book.price = 20000;

        // 각 객체 출력
        document.write("book: " + book.title + ", " + book.author + ", " + book.price);
    </script>

</body>

</html>
