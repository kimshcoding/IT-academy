<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>String 다루기</title>
</head>

<body>
    <script>
        // String 객체 : 문자열 객체, 여러 프로퍼티와 메소드를 가지고 있다.
        //               문자들도 이루어진 배열
        // 1. 문자열 객체 생성하기
        // 1)문자열 리터럴
        let str = 'javascript'; // 또는 "javascript" 

        // 2)Stirng 생성자 사용
        str = new String("javascript");


        // 2. 문자열 사용하기
        // 1)length : 문자길이 변환 (공백도 문자열 길이에 포함)
        console.log(str.length);
        // 2)배열 인덱스 접근
        console.log(str[2]);
        str[2] = 'b';
        // 문자열이 문자로 이루어진 배열이기는 하지만 
        // 객체 내부에서 인덱스 하나 씩은 수정이 불가능함
        console.log(str);

        //3.문자열 메소드
        //1)문자열.indexOf(검색문자열[,검색 시작 인덱스]) : 문자열 검색하는 메소드
        str = "hello, javascript!!";
        console.log(str.indexOf("java")); // java의 j(7)만 출력됨
        console.log(str.indexOf("jada")); //문자열이 맞지 않아 -1 출력됨

        let strArr = ["java", "mySQL", "javascript", "jsp", "jQuery", "aws"];
        //위 배열에서 java가 포함된 문자열 원소만 콘솔에 출력하세요.

        for (let i = 0; i < strArr.length; i++) {
            let data = strArr[i]; //각각의 원소(문자열) 대입된다.
            if (data.indexOf("java") > -1) { //java 의 0 과 -1 를 비교함
                console.log(data);
            }
        }

        let numArr = [1, 22, 34, 52, 66, 48, 4, 3, 99];
        //위 배열에서 50보다 큰 수인 원소들만 출력하세요
        for(let i = 0; i < numArr.length; i++){
            if(numArr[i] > 50){
                console.log(numArr[i]);
            }
        }

        //2)문자열.replace(치환대상문자열, 치환문자열) : 문자열에서 1번 매개값과 일치하는 문자열을 2번 매개값 문자열로 치환 

        str = "apple abc banana a++";
        let newStr = str.replace("a", "*"); // 일치하는 한문자열만 치환
        console.log(newStr);
        console.log(str);

        newStr = str.replaceAll("an", "*"); // 일치하는 모든 문자열 치환
        console.log(newStr);

        // 3)문자열.split(구분자) : 문자열에서 구분자 기준으로 잘라 배열을 만들어 반환
        str = "apple-abc-banana-a++"
        //['apple','abc','banana','a++']

        arr = str.split("-");
        console.log(arr);

        // 4)문자열.substr([시작인덱스,길이]) : 시작 인덱스부터 길이까지의 문자열을 만들어 반환
        //                                    길이가 없는 경우 시작 인덱스부터 문자열 끝까지 범위 새로운 문자열 반환

        str = "2023-11-04";

        console.log(str.substr(5, 2));
        console.log(str.substr(5));

        // 5)문자열.substring(시작인덱스, 종료인덱스):시작인덱스부터 종료인덱스 앞까지 범위의 문자열 반환
        str = "231114-1233456";
        console.log(str.substring(0, 6));

        // 6)문자열.trim() : 문자열의 앞뒤 공백 제거
        str = "           javascript           ";
        console.log(str.trim());
    </script>
</body>

</html>
