<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>코어 객체 사용법</title>
</head>

<body>
    <script>
        // 자바스크립트 객체
        // 객체란, 사물을 의미하며 프로그래밍 언어에서의 객체는
        // 해당 사물을 정의하는 속성, 기능의 집합구조를 의미함.
        // 객체의 의미를 쉽게 이해하기 위해서는 사이트의 구조를 분석하면 도움이 된다.
        // 예) 블로그 하나에 대한 객체를 이루기 위해서는 어떤 구조와 속성, 기능이 있는지 파악한다.

        // 1. 코어객체 : 자바스크립트에서 정의하여 제공하는 객체들
        // 종류 : Array, Date, String, Math 등
        // 1) Array : 배열을 다루는 자바스크립트 내장 객체
        // *배열이란, 여러 데이터를 한 번에 묶어서 관리하는 데이터 집합구조
        // 배열 선언 1: new 연산자를 사용하여 배열을 선언.

        // 배열의 원소(데이터들)를 알고 있는 경우
        let arr = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9); // [1, 2, 3, 4, 5, 6, 7, 8, 9]

        // 배열의 원소는 모르나 길이는 알고 있는 경우
        let arr2 = new Array(5); // [ , , , , ]

        // 배열 선언 2: 배열 리터럴(데이터)로 배열을 선언
        let arr3 = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        // 배열 접근
        // -인덱스를 사용하여 접근
        // *인덱스란, 배열에 대입되는 원소의 순서대로 0부터 n-1까지 부여되는 각각의 번호

        let arrIndex1 = arr[1]; //2
        console.log(arrIndex1);

        //arr3의 6번 인덱스 값을 콘솔에 출력하세요.
        console.log(arr3[6]);

        //arr3의 4번 인덱스와 arr의 7번 인덱스의 합을 출력하세요.
        console.log(arr3[4] + arr[7]);

        //arr2의 0번 출력하세요.
        console.log(arr2[0]);
        arr2[0] = 'a';
        console.log(arr2[0]);

        //arr2의 1번 인덱스부터 4번 인덱스까지 순서대로, 'b', 'c', 'd'. 'e' 대입하세요.
        arr2[1] = 'b';
        arr2[2] = 'c';
        arr2[3] = 'd';
        arr2[4] = 'e';

        //arr2에 5번 인덱스 생성 후 f 대입
        arr2[5] = 'f';
        // *자바스크립트는 배열의 길이를 쉽게 늘릴 수 있다.

        console.log(arr2[5]); // [a, b, c, d, e, f]
        arr2[7] = 'g';        // [a, b, c, d, e, f, undefined, g]
        console.log(arr2[6]); // undefined
        console.log(arr2[7]); // g

        // 한 학급의 점수를 배열로 다루고자 한다.
        // 한 학급의 수는 10명이다.
        // 점수 목록은
        // 80, 69, 99, 75, 66,, 74, 89, 88, 92, 100 이다.
        // 학생별 점수를 배열로 선언 후 모든 학생들 점수의 합을 구하세요.


        // 학생들의 점수 배열
        let scores = [80, 69, 99, 75, 66, 74, 89, 88, 92, 100];

        let sum = 0;
        sum += scores[0];
        sum += scores[1];
        sum += scores[2];
        sum += scores[3];
        sum += scores[4];
        sum += scores[5];
        sum += scores[6];
        sum += scores[7];
        sum += scores[8];
        sum += scores[9]; //인덱스 끝

        console.log(sum);

        sum = 0;
        //배열의 모든 원소에 접근할 때는 for문을 사용하면 간편하다.
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }
        console.log(sum);

        // *배열 사용시 주의점!!
        // -배열의 원소로 각각 다른 데이터타입이 대입될 수 있다.
        // -연산시 데이터 타입을 고려해야 한다.

        let arr4 = new Array();   //[]
        arr4[0] = 1;
        arr4[1] = 2;
        arr4[2] = '3';

        sum = 0;
        for(let i = 0; i < arr4.length; i++){
            sum += arr4[i];
        }
        console.log(sum);

        // 배열의 메소드들 살펴보기!!

        // 메소드란, 객체들이 공통으로 가지는 기능을 의미함.
        // 같은 타입의 객체들은 모두 같은 메소드를 가지고 태어난다.

        //1)기준배열.concat(배열) : 

        // 2. 사용자 정의객체 : 개발자가 표현하고자 하는 객체를 데이터화 한 것

        // 3. DOM 객체 : Document Object Model, HTML 태그를 객체화한 것(표준)

        // 4. BOM 객체 : Browser Object Model, 각 브라우저를 제어할 수 있는 객체 (비표준)
    </script>
</body>

</html>
