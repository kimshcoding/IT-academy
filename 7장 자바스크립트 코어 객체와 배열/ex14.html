<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math 객체 다루기</title>
</head>
<body>
    <script>
        // Math : 수학과 관련된 메소드와 프로퍼티를 제공하는 자바스트립트 객체
        //        new 연산자를 사용하여 생성하지 않고 객체를 사용함

        // 1.Math.random() : 난수 발생, 0~1(1은 포함x)까지 발생
        console.log(Math.random());

        //1~10까지의 난수 발생
        console.log(Math.floor(Math.random()*10 + 1));  

        //0~20까지의 난수 발생
        console.log(Math.floor(Math.random()*21));

        // 2.Math.ceil() : 소수점 올림처리
        console.log(Math.ceil(3.14));

        // 3.Math.floor() : 소수점 버림


        // 4.Math.round() : 소수점 반올림
        console.log(Math.round(3.54));

    </script>
</body>
</html>
