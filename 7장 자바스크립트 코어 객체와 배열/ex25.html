<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>리터럴 표기법</title>
</head>

<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        //book 객체를 리터럴 표기법으로 생성, 프로퍼티 3개 구성 및 초기화
        let book = {
            title: "HTML5",
            author: "황기태",
            price: 20000
        };

        //각 객체 출력
        document.write("book: " + book.title + ", " + book.author + ", " + book.price);
    </script>

</body>

</html>
