<!DOCTYPE html>
<html>

<head>
    <title>사용자 정의 객체 다루기</title>
</head>

<body>
    <script>
        /*
        객체 : 속성과 동작을 가지는 실제 데이터를 의미함.
        사용자 정의형 객체 :  설계도면 없이 단 하나만 존재하는 객체를 의미한다.
                                생성되는 객체들 마다 다른 속성과 메소드를 가질 수 있다.
    
        프로토타입 :자바스크립트에서 객체 생성 설계도
        프로토타입객체 : 항상 동일한 속성과 메소드를 가지고 생성된다.
                        생성시 반드시 new 연산자를 사용한다.
        */
        let str1 = new String("ac");
        let str2 = new String("b");

        console.log(str1.replace('c', "*")); //replace 교체하다
        console.log(str2.replace('c', "*"));

        // 1.사용자 정의형 객체 생성하기
        // 1)Object 프로토타입 사용방법
        let obj = new Object(); //프로토타입으로 생성하긴 했으나 속성과 메소드가 없는 상태

        // 2)리터럴로 생성하는 방법
        obj = {} //객체 리터럴은 {}로 표기함.

        // 2.사용자 정의형 객체에 속성과 메소드 추가하기
        obj = new Object(); //프로토타입 사용시 객체 생성 후 추가
        obj.field1 = '첫번째 필드';
        obj.type = "Object 프로토타입 사용";
        obj.isObj = true;
        obj.cnt = 0;
        // 메소드 정의
        // 좌변 : 객체변수.메소드명
        // 우변 : 무명함수로 기능 정의
        obj.method01 = function () {
            console.log("Object method01 호출");
        };
        // 리터럴
        obj = {
            field1: '첫번째 필드',
            type: "Object 프로토타입 사용",
            isObj: false,
            cnt: 0,
            method01: function () {
                console.log("Object method01 호출");
            }
        };

        // * 자바스크립트 객체는 객체 생성 후 속성,메소드 추가또는 재정의가 가능하다.

        obj.method02 = function () { console.log("메소드02 호출!!") };
        obj.method01 = function () { console.log("메소드01 수정!!") };

        obj.method01(); //메소드 호출
        let value = obj.field1; //객체 필드 접근
        obj.field1 = '수정';
        console.log(value);
        console.log(obj.field1);

        // *obj.method01 재정의(함수 수정)
        // 메소드 재정의시 메소드 명 오타 발생해도 새로운 메소드를 추가하고
        // 오류 안내기 때문에 오타에 유의해야한다!!!!!!!!
        obj.method001 = function () {
            console.log("변경변경!!");
        }

        obj.method01();

        // 프로토타입 만들기
        function newObj(field1, field2) { //붕어빵 틀
            this.field1 = field1; //만들어지는 붕어빵들의 속성명
            this.field2 = field2; //만들어지는 붕어빵들의 속성명
        }

        let obj1 = new newObj('a', 'b'); //붕어빵1생성 각각의 속성 a,b
        console.log(obj1.field1);
        console.log(obj1.field2);

        let obj2 = new newObj(1, 2); //붕어빵2생성 각각의 속성 1,2
        console.log(obj2.field1);
        console.log(obj2.field2);
    </script>
</body>

</html>
