<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>346쪽 7번 문제 실습</title>
    <style>
        div {
            display: inline-block;
            width: 60px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>17개의 CSS2 색이름과 색</h2>
    <hr>
    <script>
        let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime",
            "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];


        for (let i = 0; i < colorNames.length; i++) {
            let color = colorNames[i];
            document.write('<div style="background-color:' + color + ';">' + color + '</div>');
        }
    </script>

</body>

</html>
