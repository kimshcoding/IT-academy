<!DOCTYPE html>
<html>

<head>
    <title>실습문제2</title>
</head>

<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let arr = new Array();  // [ ] 빈 배열 생성

        for (let i = 0; i < 5; i++) {
            let value = prompt("정수입력"); // prompt는 무조건 문자열로 반환
            if (!isNaN(parseInt(value))) {  // 사용자가 입력한 값을 정수로 변환 후 숫자가 맞는 경우
                arr[i] = parseInt(value);
            }
        }
        document.write("입력된 수의 배열<br>");
        document.write(arr.join(" "));  // join([separator or ""]) -> 배열의 모든 원소를 연결하여 하나의 문자열로 만들어 리턴
        document.write("<hr>")
        document.write(arr.reverse());  // reverse() -> 원소를 역순으로 재배열하고, 이를 복사한 새로운 배열 리턴
    </script>
</body>

</html>
