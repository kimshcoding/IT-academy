<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>340쪽 오픈챌린지 07</title>
</head>
<body>
    <h3>라면을 만드는데 필요한 재료</h3>
    <hr>
    <script>
        let itemlist = ["라면", "계란", "물", "파"];  //배열 선언, 원소 5개, 인덱스 4까지


        document.write("<ul>");
        for (let i = 0; i < itemlist.length; i++) {
            document.write("<li>" + itemlist[i] + "</li>");
        }
        document.write("</ul>");
    </script>

</body>
</html>
