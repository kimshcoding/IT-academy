<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>select 객체에서 선택한 과일출력</title>
    <script>
        function drawImage(obj) {
            //let sel = document.getElementById("fruits");
            let sel = obj;
            let img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>

<body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 출력됩니다.<p>
    <form>
        <select id="fruits" onchange="drawImage(this)">
            <option value="mango.png">망고
            <option value="banana.png" selected>바나나
            <option value="apple.png">사과
        </select>
        <img id="fruitimage" src="banana.png" alt="">
    </form>
</body>

</html>
