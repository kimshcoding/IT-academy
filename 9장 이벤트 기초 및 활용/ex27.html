<!DOCTYPE html>
<html>

<head>
    <title>실습문제08</title>
    <script>
        function bigFont(obj) {
            let lis = document.getElementsByTagName("li");
            for (let i = 0; i < lis.length; i++) {
                lis[i].removeAttribute("style");
            }
            obj.style.fontSize = "1.3em";
        }
    </script>
</head>

<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li onclick="bigFont(this)">자전거로 대한민국 일주</li>
        <li onclick="bigFont(this)">책 100권 읽기</li>
        <li onclick="bigFont(this)">철인 3종 경기 준비</li>
        <li onclick="bigFont(this)">자바스크립트 정복</li>
    </ul>
    <script>
        let lis = document.getElementsByTagName("li");
        for (let i = 0; i < lis.length; i++) {
            lis[i].onclick = function () {
                for (let j = 0; j < lis.length; j++) {
                    lis[j].removeAttribute("style");
                }
                this.style.fontSize = "1.3em";

            }
        }
    </script>
</body>

</html>
