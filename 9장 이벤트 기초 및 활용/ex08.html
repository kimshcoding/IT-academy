<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 객체 다루기</title>
</head>
<body>
    <div>div 입니다.</div>
    <div>div 입니다.</div>
    <div>div 입니다.</div>

<!--
    html 태그 내부에서 이벤트 리스너 코드중 이벤드 객체를 다룰 때는 
    반드시 event 이름으로 사용한다.
-->
    <p onclick="console.log(event.target)">p입니다.</p>
    <script>
        let divs = document.getElementsByTagName("div");
        for(let i = 0; i < divs.length; i++){
            /*
            무명함수(익명함수)에서 이벤트 객체를 사용할 때는 매개변수 첫 번째로
            받아서 사용한다.
            */
            divs[i].onclick = function(eObj){
                eObj.target.style.backgroundColor = "yellow";
            }
        }
    </script>
</body>
</html>
