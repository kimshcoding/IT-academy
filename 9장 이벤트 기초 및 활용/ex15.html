<!DOCTYPE html>
<html>

<head>
    <title>실습문제6</title>
    <script>
        // 이미지 크기를 조절하는 함수
        function changesizefn(e) {
            // 현재 이미지의 너비를 가져옴
            let width = e.target.width;

            // 마우스 휠의 방향에 따라 이미지 크기 조절
            if (e.wheelDelta > 0) {   
                // wheelDelta : 마우스 휠 이벤트에서 사용되는 속성 중 하나로, 마우스 휠의 돌리는 방향과 얼마나 돌렸는지에 대한 정보를 제공
                // 휠을 위로 굴릴 경우 (축소)
                e.target.width = width - (width * 0.05);
            } else {
                // 휠을 아래로 굴릴 경우 (확대)
                e.target.width = width + (width * 0.05);
            }
        }
    </script>
</head>

<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <p>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
    </p>
    <!-- 마우스 휠 이벤트가 발생할 때 changesizefn 함수 호출 -->
    <img src="banana.png" onwheel="changesizefn(event)">
</body>

</html>
