<!DOCTYPE html>
<html>

<head>
	<title>와이어프레임 실습</title>
	<meta charset="UTF-8">
	<style>
		body {
			margin: 0px;
			background: #FAFAFA;
			font-family: Arial, "돋움", dotum, sans-serif;
		}

		section {
			width: 500px;
			height: 80vh;
			min-height: 680px;
			background: white;
			text-align: center;
			margin: 10vh auto;
			border: 1px solid black;
			border-radius: 5px;
		}

		form {
			width: 55%;
			height: 80%;
			margin: 10% auto;
		}

		.header {
			font-size: 30px;
			padding: 10px 0px;
		}

		.header:first-letter {
			font-weight: bold;
			color: red;
		}

		input {
			height: 30px;
			width: 267px;
		}

		input[type=submit] {
			width: 100%;
			height: 40px;
			padding: 0px;
		}

		.rows {
			width: 100%;
			text-align: left;
		}

		.rows:not(.h) {
			padding-bottom: 15px;
		}

		div.id {
			text-align: left;
		}

		input[type=text].id {
			width: 177px;
		}

		input[type=button].id {
			width: 85px;
			height: 36px;
			margin-top: 2px;
			margin-bottom: 0px;
		}

		.birth {
			width: 80px;
		}

		.birth2 {
			width: 80px;
			height: 37px;
		}

		input[type=radio] {
			width: 30px;
			height: inherit;
		}

		#phone1 {
			width: 80px;
			height: 35px;
		}

		#phone2,
		#phone3 {
			width: 80px;
			height: 30px;
		}
	</style>
	<script>

		function checkId(obj) {
			let regId = /[^a-zA-Z]/g;
			let regRs = regId.test(obj.value)
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (regRs) {
				checkRs.innerHTML = '영문만 입력 가능합니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkPass(obj) {
			let regId = /[^0-9a-zA-Z]/g;
			let regRs = regId.test(obj.value)
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (regRs) {
				checkRs.innerHTML = '숫자영문 조합만 입력 가능합니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkPassRe(obj) {
			let confirmPass = document.getElementById("password").value == obj.value;
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (!confirmPass) {
				checkRs.innerHTML = '비밀번호가 일치하지 않습니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkName(obj) {
			let regId = /[^가-힣]/g;
			let regRs = regId.test(obj.value)
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (regRs) {
				checkRs.innerHTML = '한글만 입력 가능합니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkBirthYear(obj) {
			let regId = /[^0-9]/g;
			let regRs = regId.test(obj.value)
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (regRs || obj.value.length != 4) {
				checkRs.innerHTML = '생일년도는 4자리 숫자만 입력 가능합니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkBirthDate(obj) {
			let checkRs = obj.parentElement.nextElementSibling;
			let regId = /[^0-9]/g;
			let regRs = regId.test(obj.value);
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (regRs || parseInt(obj.value) < 1 || parseInt(obj.value) > 31) {
				checkRs.innerHTML = '생일일자는 1~31 사이 숫자만 입력 가능합니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkEmail(obj) {
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkPhone2(obj) {
			let regId = /[^0-9]/g;
			let regRs = regId.test(obj.value)
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (regRs || obj.value.length < 3 || obj.value.length > 4) {
				checkRs.innerHTML = '연락처 두번째자리는 3~4자리 숫자만 입력 가능합니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function checkPhone3(obj) {
			let regId = /[^0-9]/g;
			let regRs = regId.test(obj.value)
			let checkRs = obj.parentElement.nextElementSibling;
			if (obj.value == "") {
				checkRs.innerHTML = '필수입력입니다.';
				checkRs.style.color = 'red';
				return false;
			} else if (regRs || obj.value.length != 4) {
				checkRs.innerHTML = '연락처 세번째자리는 4자리 숫자만 입력 가능합니다.';
				checkRs.style.color = 'red';
				return false;
			} else {
				checkRs.innerHTML = '사용가능합니다.';
				checkRs.style.color = 'green';
				return true;
			}
		}

		function validation() {
			if (checkId(document.frm.id) & checkPass(document.frm.password) & checkPassRe(document.frm.passwordre)
				& checkName(document.frm.name) & checkBirthYear(document.frm.birth1)
				& checkBirthDate(document.frm.birth3) & checkEmail(document.frm.email)
				& checkPhone2(document.frm.phone2) & checkPhone3(document.frm.phone3)) {
				return true;
			} else {
				return false;
			}

			/*
			let checkid = checkId(document.frm.id);
			let checkpass = checkPass(document.frm.password);
			let checkpassre = checkPassRe(document.frm.passwordre) ;
			let checkname = checkName(document.frm.name);
			let checkbyear = checkBirthYear(document.frm.birth1);
			let checkbdate = checkBirthDate(document.frm.birth3);
			let checkemail = checkEmail(document.frm.email);
			let checkphone2 = checkPhone2(document.frm.phone2);
			let checkphone3 = checkPhone2(document.frm.phone3);

			if( checkid&& checkpass && checkpassre
					&& checkname &&  checkbyear
					&& checkbdate && checkemail 
					&& checkphone2 && checkphone3){
				return true;
			}	else{
				return false;
			}
			*/
		}
	</script>
</head>

<body>
	<section>
		<form name="frm" action="#" method="post" onsubmit="return validation();">
			<div class="header">Join</div>
			<div class="rows h">
				<label for="id">아이디</label>
			</div>
			<div class="rows id">
				<input type="text" class="id" name="id" id="id" placeholder="아이디를 입력하세요." onblur="checkId(this)">
				<input type="button" class="id" value="id 중복확인">
			</div>

			<div class="checkRs"></div>

			<div class="rows h">
				<label for="password">비밀번호</label>
			</div>

			<div class="rows">
				<input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요."
					onblur="checkPass(this)">
			</div>

			<div class="checkRs"></div>

			<div class="rows h">
				<label for="passwordre">비밀번호 확인</label>
			</div>
			<div class="rows">
				<input type="password" name="passwordre" id="passwordre" placeholder="비밀번호를 다시 입력하세요."
					onblur="checkPassRe(this)">
			</div>

			<div class="checkRs"></div>

			<div class="rows h">
				<label for="name">이름</label>
			</div>
			<div class="rows">
				<input type="text" name="name" id="name" placeholder="이름을 입력하세요." onblur="checkName(this)">
			</div>

			<div class="checkRs"></div>

			<div class="rows h">
				<label for="birth1">생년월일</label>
			</div>
			<div class="rows">
				<input type="text" class="birth" name="birth1" id="birth1" placeholder="년(4자)"
					onblur="checkBirthYear(this)">&nbsp;
				<select class="birth2" name="birth2">
					<option value="0">월</option>
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>
				</select>&nbsp;
				<input type="text" class="birth" name="birth3" id="birth3" placeholder="일"
					onblur="checkBirthDate(this)">
			</div>

			<div class="checkRs"></div>

			<div class="rows h">
				<label for="gender">성별</label>
			</div>
			<div class="rows">
				<input type="radio" name="gender" id="gender" value="m">남자
				<input type="radio" name="gender" value="f">여자
			</div>

			<div class="checkRs"></div>

			<div class="rows h">
				<label for="email">이메일</label>
			</div>
			<div class="rows">
				<input type="email" name="email" id="email" placeholder="이메일을 입력하세요" onblur="checkEmail(this)">
			</div>

			<div class="checkRs"></div>

			<div class="rows h">
				<label for="phone1">연락처</label>
			</div>
			<div class="rows">
				<select name="phone1" id="phone1">
					<option value="010">010</option>
					<option value="010">011</option>
					<option value="010">016</option>
				</select>&nbsp;
				<input type="text" name="phone2" id="phone2" placeholder="연락처2" onblur="checkPhone2(this)">&nbsp;
				<input type="text" name="phone3" id="phone3" placeholder="연락처3" onblur="checkPhone3(this)">
			</div>

			<div class="checkRs"></div>

			<div class="rows">
				<label>
					<input type="submit" value="회원가입">
				</label>
			</div>
		</form>
	</section>
</body>

</html>
