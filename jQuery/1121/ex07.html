<!DOCTYPE html>
<html>

<head>
    <title>제이쿼리 선택자 실습2</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            //$("ol>.first:eq(0)").css("color","red");
            $("ol>.first:first").css("color", "red");
            //$("li:eq(0)").css("color","red");
            //$("li:first").css("color","red");

            //$(".second:first").css("color","orange");
            //$("ol>.second").css("color","orange");
            $(".second:eq(0)").css("color", "orange");

            // $("li:eq(2)").css("color","green");
            //$("ol>li:last").css("color","green");
            //$("ol>.first:last").css("color","green");
            $("ol>.first:eq(1)").css("color", "green");

            //$(".third:first").css("color","blue");
            $("ul>li:first").css("color", "blue");

            //$("li:eq(4)").css("color","violet");
            //$("ul>li:eq(1)").css("color","violet");
            $(".second:last").css("color", "violet");

            //$(".third:last").css("color","purple");
            $("ul>li:last").css("color", "purple");
        });
    </script>
</head>

<body>
    <ol>
        <li class="first">
            <h2>1-1</h2>
        </li>
        <li class="second">
            <h2>1-2</h2>
        </li>
        <li class="first">
            <h2>1-3</h2>
        </li>
    </ol>

    <ul>
        <li class="third">
            <h2>2-1</h2>
        </li>
        <li class="second">
            <h2>2-2</h2>
        </li>
        <li class="third">
            <h2>2-3</h2>
        </li>
    </ul>
</body>

</html>
