<!DOCTYPE html>
<html>

<head>
    <title>filter 메소드 사용하기</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h3").filter(function(index){
                return index % 3 == 0; // filter 메소드를 사용하여 인덱스가 3의 배수인 h3 요소를 선택
            }).css({
                "background" : "black",
                "color" : "white"
            })
        });
    </script>
</head>

<body>
    <h3>Header-0</h3>  <!--css 적용됨-->
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>  <!--css 적용됨-->
    <h3>Header-4</h3>
    <h3>Header-5</h3>
    <h3>Header-6</h3>  <!--css 적용됨-->
</body>

</html>
