<!DOCTYPE html>
<html>

<head>
    <title>제이쿼리 셀렉터 실습03</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        function clear() {
            $("table *").removeAttr("style");
        }
        function click1() {
            clear();
            //$("tr:eq(1)> td:eq(1)").css("color","yellow");
            //$("tr:eq(1)> td:eq(2)").css("color","yellow");
            //$("tr:eq(1)> td:not(:first)").css("color","yellow");
            $("tr:eq(1)> td:eq(1), tr:eq(1)> td:eq(2)").css("color", "yellow");
        }
        function click2() {
            clear();
            //$("tr:eq(2)> td:eq(1)").css("color","yellow");
            //$("tr:eq(2)> td:eq(2)").css("color","yellow");
            //$("tr:eq(2)> td:not(:first)").css("color","yellow");
            $("tr:eq(2)> td:eq(1), tr:eq(2)> td:eq(2)").css("color", "yellow");
        }
        function click3() {
            clear();
            $("tr:not(:last)>td:nth-child(2)").css("color", "yellow");
        }
        function click4() {
            clear();
            $("tr:not(:last)>td:nth-child(3)").css("color", "yellow");
        }
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <th>구분</th>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
            <td>가</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>나</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <td>계</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>
    <button onclick="click1()">[가]색 변경</button>
    <button onclick="click2()">[나]색 변경</button>
    <button onclick="click3()">[A]색 변경</button>
    <button onclick="click4()">[B]색 변경</button>
</body>

</html>
