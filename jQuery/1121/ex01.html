<!DOCTYPE html>
<html>

<head>
    <title>jQuery 시작하기</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    -->
    <script>
        $(document).ready(function () {
            alert("준비완료1");
        });
        //화면이 로드되자 마자 html 요소를 검색해야 하는 경우

        /*window.onload = function() {  //자바스크립트일 경우 이런 문법
            alert("준비완료1");
        }*/

        $(function () {  // $(document).ready(function ()의 단축형
            alert("준비완료1");
            $("h1").css("backgroundColor", "yellow");
            $("div").css("color", "purple");
        });
    </script>
</head>

<body>
    <h1>태크1</h1>
    <h1>태크2</h1>
    <h1>태크3</h1>
    <h1>태크4</h1>

    <div>div 태그1</div>
    <div>div 태그2</div>
    <div>div 태그3</div>
    <div>div 태그4</div>
    <!--
        제이쿼리를 사용하여 위 div 태그들의 텍스트 색상을 모두 보라색으로 변경하세요!
    -->
</body>

</html>
