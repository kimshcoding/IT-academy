<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>메소드 실습문제 01 - GPT</title>
    <script>
        function add() {
            // 입력된 값 가져오기
            let title = $("input[name='title']").val();
            let content = $("input[name='content']").val();
            let owner = $("input[name='owner']").val();

            // 테이블에 새로운 행 추가
            $("table").append("<tr><td>" + title + "</td><td>" + content + "</td><td>" + owner + "</td></tr>");

            // 입력 필드 비우기
            $("input[name='title']").val('');
            $("input[name='content']").val('');
            $("input[name='owner']").val('');
        }
    </script>
</head>

<body>
    제목 : <input type="text" name="title" /><br>
    내용 : <input type="text" name="content" /><br>
    작성자 : <input type="text" name="owner" /><br>
    <input type="button" value="테이블에 추가" onclick="add()">
    <table border="1">
        <tr>
            <td>제목</td>
            <td>내용</td>
            <td>작성자</td>
        </tr>
    </table>
</body>

</html>
