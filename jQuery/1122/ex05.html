<!DOCTYPE html>
<html>

<head>
    <title>제이쿼리 컨텐츠 제어 메소드 다루기</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        function copyFn() {
            let text = $("#inputText").val();
            $("#result").html(text);
        }
        function checkHtmlFn() {
            console.log($("#result").html());
        }
        function checkTextFn() {
            console.log($("#result").text());
        }
        function copyTextFn() {
            let text = $("#inputText").val();
            $("#result").text(text);
        }
    </script>
</head>

<body>
    <textarea id="inputText"></textarea>
    <button onclick="copyFn()">copy!</button>
    <button onclick="copyTextFn()">copyText!</button>
    <div id="result"></div>
    <button onclick="checkHtmlFn()">checkHtml!!</button>
    <button onclick="checkTextFn()">checkText!!</button>
</body>

</html>
