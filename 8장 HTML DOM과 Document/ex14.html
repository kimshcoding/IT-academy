<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티 - GPT</title>

    <script>
        function changefn() {
            // document의 span 태그들을 모두 가져옴
            let spanArray = document.getElementsByTagName("span");

            // 가져온 span 태그들에 대해 반복
            for (let i = 0; i < spanArray.length; i++) {
                let span = spanArray[i];

                // 현재 span 요소의 visibility 상태에 따라 토글
                span.style.visibility = (span.style.visibility === "visible") ? "hidden" : "visible";

                // 스타일 변경: 글자 색을 "blue"로 변경
                span.style.color = "blue";
            }
        }

        /*
        document.getElementsByTagName("span"): 문서 내의 모든 <span> 태그를 가져온다.

        span.style.visibility: span 요소의 visibility 스타일 프로퍼티를 확인하거나 변경한다.
        
        (span.style.visibility === "visible") ? "hidden" : "visible": 삼항 연산자를 사용하여 현재 span 요소의 visibility 상태를 토글한다.
        
        span.style.color = "blue": 글자의 색상을 "blue"로 변경한다.
        
        visibility: hidden;: 초기에 CSS로 설정한 스타일로, 모든 <span> 태그를 숨긴다.
        */
    </script>

    <style>
        span {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="changefn()">show/hide</button>
    </h3>

    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>

</html>
