<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function listBtn() {
            let text = prompt("라면을 끓이는 순서를 입력하세요!");
            let newLi = document.createElement("li");
            newLi.innerHTML = text;
            document.querySelector('ol').appendChild(newLi);
        }
    </script>
</head>

<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol onclick="listBtn()" type="A" style="background-color: yellowgreen;">
        <li id="ramenStep">물을 끓인다.</li>
    </ol>

</body>

</html>
