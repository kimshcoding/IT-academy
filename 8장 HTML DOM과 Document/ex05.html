<!DOCTYPE html>
<html>

<head>
    <title>383쪽 실습문제 1번</title>
</head>

<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" onclick="changeListBackground()">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>

    <script>
        let listItems = document.getElementsByTagName("li"); //배열상태임으로 for문을 사용하여 제어해야함!
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].style.color = 'green';
        }

        function changeListBackground() {
            let list = document.getElementsByTagName("ol")[0]; // 첫 번째 ol 요소 선택
            list.style.backgroundColor = 'yellowgreen';
        }
    </script>
</body>

</html>
