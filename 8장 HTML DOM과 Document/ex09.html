<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>예제 8-4, this 활용</title>
    <!-- JavaScript 코드 시작 -->
    <script>
        // 함수 정의: changefn
        // 매개변수:
        //   - obj: 함수를 호출한 DOM 요소(this로 전달됨)
        //   - size: 변경할 글자 크기
        //   - color: 변경할 글자 색상
        function changefn(obj, size, color) {
            // obj의 style 속성을 이용하여 색상과 글자 크기 변경
            obj.style.color = color; // 글자 색상 설정
            obj.style.fontSize = size; // 글자 크기 설정
        }
    </script>
    <!-- JavaScript 코드 종료 -->
</head>

<body>
    <!-- HTML 요소들 -->
    <h3>this 활용</h3>
    <hr>
    <!-- 버튼 1 -->
    <button onclick="changefn(this, '30px', 'red')">버튼</button>
    <!-- 버튼 2 -->
    <button onclick="changefn(this, '30px', 'blue')">버튼</button>
    <!-- div 요소 -->
    <div onclick="changefn(this, '25px', 'orange')">
        여기 클릭하면 크기와 색 변경
    </div>
</body>

</html>
