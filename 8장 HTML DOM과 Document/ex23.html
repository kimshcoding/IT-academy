<!DOCTYPE html>
<html>

<head>
    <title>실습문제10</title>
    <script>
        function addAnswer(obj, text) {
            let parent = obj.parentElement; //기준 DOM 객체의 부모 객체를 검색한다.

            let childP = document.createElement("p");
            childP.innerHTML = text;

            parent.appendChild(childP);
        }

    </script>
</head>

<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>
            Q. 거울아 거울아 세상에서 누가 제일 예쁘니?
        </p>
        <button onclick="addAnswer(this,'백설공주')">답보기</button>
    </div>
    <div>
        <p>
            Q. 죽느냐 사느냐 어떤 것이 문제인가?
        </p>
        <button onclick="addAnswer(this,'둘다')">답보기</button>
    </div>
</body>

</html>
