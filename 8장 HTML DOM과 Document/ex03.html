<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM 객체 사용하여 css 동적 제어하기</title>
</head>
<body>
    <div id="d1">d1 요소입니다.</div>
    <script>
        document.getElementById("d1").style.color = 'red';
        document.getElementById("d1").style.border = "1px solid black";
        document.getElementById("d1").style.fontSize = "20px";
    </script>
</body>
</html>
