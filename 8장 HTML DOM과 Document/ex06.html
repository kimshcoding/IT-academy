<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>384쪽 실습문제 2번</title>
</head>
<body>
    <h3>
        자바스크립트란?
        <button onclick="change()">border</button>
        <button onclick="countPTags()">p</button>
    </h3>
    <hr>
    <p>자바스트립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>

    <script>
        function change() {
            document.getElementById("mySpan").style.border ='2px dotted violet'; 
        }

        function countPTags() {
            let pTags = document.getElementsByTagName("p");  //p태그가 3이니까 3이 출력됨
            alert("<p> 태그의 개수는 " + pTags.length);
            //alert(document.getElementsByTagName("p").length);
        }
    
    </script>
</body>
</html>
