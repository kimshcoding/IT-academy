<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>display 다루기</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline-block;
        }
        .inlineEle{
            background-color: blue;
            width: 300px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box" style="display: none;">3</div>
    <div class="box">4</div>
    <br>
    <span class="inlineEle">inline</span>
    <span class="inlineEle">inline</span>
    <span class="inlineEle">inline</span>
    <span class="inlineEle">inline</span>
</body>
</html>
